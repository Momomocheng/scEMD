<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & Bootstrap</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center text-primary mb-5">细胞注释算法scEMD系统</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-module1-tab" data-bs-toggle="pill" href="#v-pills-module1" role="tab" aria-controls="v-pills-module1" aria-selected="true">数据集处理模块</a>
                    <a class="nav-link" id="v-pills-module2-tab" data-bs-toggle="pill" href="#v-pills-module2" role="tab" aria-controls="v-pills-module2" aria-selected="false">模型微调模块</a>
                    <a class="nav-link" id="v-pills-module3-tab" data-bs-toggle="pill" href="#v-pills-module3" role="tab" aria-controls="v-pills-module3" aria-selected="false">细胞类型预测模块</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
